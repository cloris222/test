<body>
    <script>
        const primenum = (text) => {
            for (let i = 2; i <= Math.sqrt(parseInt(text)); i++) {
                if (text % i === 0) return false;
            }
            return true;
        }

        const result = primenum(prompt('請輸入數字'))
        document.write(result)

        for (let a = 2; a <= 100; a++) {
            if (primenum(a)) document.write(a + "<br>")
        }
